<!DOCTYPE html>
<html>
    <head>
        <title>Passportable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <h1>Passportable</h1>
        <div class="modal fade" id="general-modal" data-keyboard="false" tabindex="-1" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="input-group px-3">
                <input type="text" class="form-control" placeholder="Path to images folder" id="ifp">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="images-folder" type="button">Browse</button>
                </div>
                <div class="pl">
                    <button class="btn btn-primary" type="button" id="images-folder-modal-btn" disabled>View Images Folder</button>
                </div>
                <div class="modal fade" id="images-folder-modal" data-keyboard="false" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Images Folder</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">File Name</th>
                              <th scope="col">Last Modified</th>
                            </tr>
                          </thead>
                          <tbody id="images-folder-table">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="input-group px-3 my-3">
                <input type="text" class="form-control" placeholder="Path to output file" id="ofp">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="output-file" type="button">Browse</button>
                </div>
                <div class="pl">
                    <button class="btn btn-primary" type="button" id="output-file-modal-btn" disabled>View Output File</button>
                </div>
                <div class="modal fade" id="output-file-modal" data-keyboard="false" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Output File</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <table class="table" id="output-table">
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </form>
            <div class="row justify-content-center">
                <button id="go" class="btn btn-success" disabled>GO</button>
            </div>
        <div id="output" class="alert alert-primary" role="alert" hidden>
            <div class="alert-heading text-center">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" id="prog"></div>
                </div>
                <h6 id="percentage">0%</h6>
            </div>
            <hr>
            <div class="overflow-auto">
              <ul id="output_text" class="list-unstyled"></ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
        <script type="text/javascript" src="js/backend.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
