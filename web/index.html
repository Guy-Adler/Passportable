<!DOCTYPE html>
<html>
    <head>
        <title>Passportable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body style="overflow: hidden">
        <h1 style="text-align: center">Passportable</h1>
        <form>
            <div class="input-group px-3">
                <div class="input-group-prepend">
                    <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#images-folder-modal">Image Folder:</button>
                </div>
                <input type="text" class="form-control" placeholder="Path to images folder" id="ifp">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="images-folder" type="button">Browse</button>
                </div>
            </div>
            <div class="input-group px-3 my-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Output Folder:</span>
                </div>
                <input type="text" class="form-control" placeholder="Path to output file" id="ofp">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="output-file" type="button">Browse</button>
                </div>
            </div>
        </form>
            <div class="row justify-content-center">
                <button id="go" class="btn btn-success" disabled>GO</button>
            </div>
        <div id="output" hidden>
            <hr>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="prog" style="width: 0%"></div>
            </div>
            <div class="overflow-auto" style="height: 610px;">
                <p id="output_text"></p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/backend.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
