<!DOCTYPE html>
<html>
    <head>
        <title>Passportable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <h1>Passportable</h1>
        <div class="content">
            <div class="if">
                <h3>Images Folder</h3>
                <input type="text" id="ifp" placeholder="Path to images folder">
                <button id='images-folder' class="btn btn-info">Browse</button>
            </div>
            <br>
            <div class="of">
                <h3>Output File</h3>
                <input type="text" id="ofp" placeholder="Path to output file">
                <button id='output-file' class="btn btn-info">Browse</button>
            </div>
            <button id="go" class="btn btn-success">GO</button>
        </div>
        <div id="output" hidden>
            <hr>
            <!--<progress id="prog" value="0"></progress>-->
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" id="prog" style="width: 0%"></div>
            </div>
            <p id="output_text"></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/backend.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
